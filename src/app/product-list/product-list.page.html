<ion-header>
  <ion-toolbar>
    <ion-title>product-list</ion-title>
  </ion-toolbar>
</ion-header>
<!-- edit-pd save--pl -->
<ion-content>

  <ion-card *ngFor="let prodt of products">
    <span *ngIf="!prodt.isEdit; else elseBlock">
      <ion-item>
        <ion-label>item1:{{prodt.item1cost}} </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>item2:{{prodt.item2cost}} </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>item3:{{prodt.item3cost}} </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>item4:{{prodt.item4cost}} </ion-label>
      </ion-item>
      <ion-card-content>
 
      <ion-button shape="round" color="secondary" size="small" (click)="EditProduct(prodt)">
        <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
      </ion-button>
      <ion-button shape="round" color="danger" size="small" (click)="RemoveProduct(prodt.id)">
        <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>
      </ion-button>
      </ion-card-content>
    </span>
    <ng-template #elseBlock>
      <ion-card-header>
        <ion-card-title>
          <ion-grid>
            <ion-row>
              <ion-col>
                Edit
              </ion-col>
              <ion-col>
                <ion-button fill="clear" color="medium" size="small" (click)="prodt.isEdit = false">
                  Cancel
                </ion-button>
              </ion-col>
              <ion-col>
                <ion-button fill="outline" color="success" size="small" (click)="UpdateProduct(prodt)">
                  Update
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label><strong>item1</strong></ion-label>
          <ion-input type="number" [(ngModel)]="prodt.item1cost"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><strong>item2</strong></ion-label>
          <ion-input type="number" [(ngModel)]="prodt.item2cost"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><strong>item3</strong></ion-label>
          <ion-input type="number" [(ngModel)]="prodt.item3cost"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><strong>item4</strong></ion-label>
          <ion-input type="number" [(ngModel)]="prodt.item4cost"></ion-input>
        </ion-item>
      </ion-card-content>
    </ng-template>
  </ion-card>
  <ion-button float="end" (click)="add()">Add Product</ion-button>
</ion-content>
