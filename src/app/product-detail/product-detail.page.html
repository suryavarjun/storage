<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
  </ion-buttons>
  <ion-button href="/home" (click)="out()" slot="end">
    <ion-icon name="log-out"></ion-icon>
  </ion-button>
    <ion-title>product-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
  <p>Product Id:</p>
  <input size="20" type="number">
  </div>
  <!-- <ion-item>
    <ion-label position="stacked">Name</ion-label>
    <ion-input [(ngModel)]="idea.name"></ion-input>
  </ion-item> -->
  <div>
  <p>Customer Details:</p>
  <textarea class="text"></textarea>
</div>
<div>
  <p>Item Cost:</p>
  <ion-label >
    <ion-item class="labe">
      <ion-label>Item 1</ion-label>
      <ion-input type="number" placeholder="Enter cost" [(ngModel)]="item1cost"></ion-input>
    </ion-item>
    <ion-item class="labe">
      <ion-label>Item 2</ion-label>
      <ion-input type="number" placeholder="Enter cost" [(ngModel)]="item2cost"></ion-input>
      <!-- <input type="number"> -->
    </ion-item>
    <ion-item class="labe">
      <ion-label>Item 3</ion-label>
      <ion-input type="number" placeholder="Enter cost" [(ngModel)]="item3cost"></ion-input>
    </ion-item>
    <ion-item class="labe">
      <ion-label>Item 4</ion-label>
      <ion-input type="number" placeholder="Enter cost" [(ngModel)]="item4cost"></ion-input>
    </ion-item>
  </ion-label>
</div>
<ion-button style="margin:10px;" (click)="bill()">See List</ion-button>
<ion-button class="right" (click)="save()" [disabled]="!item1cost || !item2cost || !item3cost || !item4cost">Save</ion-button>
