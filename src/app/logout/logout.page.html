<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/login"></ion-back-button>
      </ion-buttons>
    <ion-title>logout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <h2>Details</h2>
  <ion-input type="text" placeholder="Enter Name" [(ngModel)]="enterName">Name:</ion-input>
  <ion-input type="number" placeholder="Phonenumber" [(ngModel)]="Phonenumber">Cell:</ion-input>
  <ion-input type="text" placeholder="Email" [(ngModel)]="email">Email:</ion-input>
  <ion-button (click)="CreatePerson()" [disabled]="!enterName || !phoneNumber || !email">
    <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
    &nbsp;Create Person
  </ion-button>
  <ion-button (click)="add()">Click to Details</ion-button>


  <ion-card *ngFor="let item of persons">
    <span *ngIf="!item.isEdit; else elseBlock">
      <ion-card-header>
        <ion-card-title>{{item.Name}} of {{item.Phonenumber}} years</ion-card-title>
        <ion-card-subtitle>From: {{item.Email}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
 
        <ion-button shape="round" color="secondary" size="small" (click)="EditPerson(item)">
          <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
 
        </ion-button>
        <ion-button shape="round" color="danger" size="small" (click)="Removeperson(item.id)">
          <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>
 
        </ion-button>
      </ion-card-content>
    </span>
    <ng-template #elseBlock>
      <ion-card-header>
        <ion-card-title>
          <ion-grid>
            <ion-row>
              <ion-col>
                Edit
              </ion-col>
              <ion-col>
                <ion-button fill="clear" color="medium" size="small" (click)="item.isEdit = false">
                  Cancel
                </ion-button>
              </ion-col>
              <ion-col>
                <ion-button fill="outline" color="success" size="small" (click)="UpdatePerson(item)">
                  Update
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label><strong>Name</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.EditenterName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><strong>Phonenumber</strong></ion-label>
          <ion-input type="number" [(ngModel)]="item.EditPhonenumber"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><strong>Email</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.EditEmail"></ion-input>
        </ion-item>
      </ion-card-content>
    </ng-template>
  </ion-card>
  <!-- <div class="back">
    <ion-input type="text" #uname placeholder="Message" class="form-control"></ion-input>
    <ion-input type="number" #phone placeholder="Enter Details" class="form-control">Phone Number:</ion-input>
    <ion-button class="primary" (click)="add(uname)">Write</ion-button>    
    <ion-button class="danger" color="danger" slot="end" (click)="sub()">Remove</ion-button>    
  </div> -->
    
  <ion-list>
    <ion-item *ngFor="let user of users; let user of numbers; index as i">
    <ion-label>{{  user.name }}</ion-label>
    <!-- <ion-label>{{  user.phone }}</ion-label> -->
    <ion-button color="danger" (click)="remove(i)">Delete</ion-button>
    </ion-item>
    </ion-list>
  </ion-card>
  <!-- <p>Details: {{ enterName }}</p>
  <p>Phone: {{ Phonenumber }}</p> -->

  <ion-button expand="block" href="/home">Logout</ion-button>
</ion-content>
